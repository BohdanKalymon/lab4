<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Trains</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="my-3">/add-ticket</h3>
            <form method="post">
                <select class="form-select mb-2" name="from" required>
                    <option value disabled selected>From</option>
                    <option th:each="station : ${stations}" th:value="${station.id}" th:text="${station.name}">New York</option>
                </select>
                <select class="form-select mb-2" name="to" required>
                    <option value disabled selected>To</option>
                    <option th:each="station : ${stations}" th:value="${station.id}" th:text="${station.name}">New York</option>
                </select>
                <select class="form-select mb-2" name="type" required>
                    <option value disabled selected>Ticket type</option>
                    <option th:each="ticketType : ${ticketTypes}" th:value="${ticketType.id}" th:text="${ticketType.name}">New York</option>
                </select>
                <button class="btn btn-primary mb-4" type="submit">Submit</button>
            </form>
            <h6><a href="/">Home</a></h6>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
